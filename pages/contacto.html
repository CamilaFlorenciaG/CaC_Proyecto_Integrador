<body>
    <header class="page-header"> 
        <!-- HEADER -->
          <nav class="navbar container">
              <picture class="nabvar__logo">
                  <a href="/index.html">
                      <img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                  </a>
              </picture>
              <ul class="navbar__menu">
                  <li class="navbar__item with-submenu">
                      <a class="navbar__link with-icon" href="shop.html">SHOP<iconify-icon icon="tabler:chevron-down" style="color: white;"></iconify-icon></a>
                      <ul class="submenu">
                          <li class="submenu__item">
                              <a href="" class="submenu__link">Funkos</a>
                          </li>
                          <li class="submenu__item">
                              <a href="" class="submenu__link">Remeras</a>

                  <li>
                      <a class="navbar__link" href="contacto.html">CONTACTO</a>
                  </li class="navbar__item">

                      </a>

          </nav>
      </header> 
      <!-- H -->

    <!--Inicio Contacto-->
    <section class="contact">
        <h2 class="form__title">CONTACTO</h2>
        <form class="contact__form" action="/">
            <div class="div-form">
                <label for="name" id="name">NOMBRE Y APELLIDO: </label>
                <input class="rellenar" id="name" name="name" type="text" placeholder="Nombre y Apellido" required/>
            </div>
            <div class="div-form">
                <label for="number" id="number">TELÉFONO: </label>
                <input class="rellenar" id="number" name="number" type="text" placeholder="Teléfono" required/>
            </div>
            <div class="div-form">
                <label for="email" id="email">EMAIL: </label>
                <input class="rellenar" id="email" name="email" type="text" placeholder="Email" required/>
            </div>
            <div class="div-form">
                <label for="interes">DEJANOS TU MENSAJE: </label>
                <div class="div-form-area">
                    <textarea id="interes" name="interes" type="text" rows="4" cols="25" placeholder="Escribir mensaje..."></textarea>    
                </div>
            </div>
            <div class="div-submit">
                <input class="form__btn" id="form__btn" type="submit" value="ENVIAR"/>  
            </div>
        </form>
    </section>
    <!--Fin Contacto-->

   
    <!-- FOOTER -->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">

                </li>
            </ul>
            <picture>
                <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
